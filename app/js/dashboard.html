<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" defer></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row g-0" style="min-height: 2000px">
            <div class="col-3 col-lg-2 bg-light">
                <h1 class="h3 text-center py-2 text-primary">
                    <i class="fa-solid fa-ghost"></i>
                    <span class="ms-2 d-none d-lg-inline">App</span>
                </h1>

                <ul class="list-group me-2 text-center text-lg-start">
                    <li class="list-group-item active">
                        <i class="fa-solid fa-home"></i>
                        <span class="ms-2 d-none d-lg-inline">Home</span>
                    </li>
                    <li class="list-group-item">
                        <i class="fa-solid fa-users"></i>
                        <span class="ms-2 d-none d-lg-inline">Users</span>
                    </li>
                    <li class="list-group-item">
                        <i class="fa-solid fa-flag"></i>
                        <span class="ms-2 d-none d-lg-inline">Issues</span>
                    </li>
                    <li class="list-group-item">
                        <i class="fa-solid fa-cog"></i>
                        <span class="ms-2 d-none d-lg-inline">Settings</span>
                    </li>
                </ul>

                <ul class="list-group me-2 mt-4 text-center text-lg-start">
                    <li class="list-group-item">
                        <i class="fa-solid fa-home"></i>
                        <span class="ms-2 d-none d-lg-inline">Home</span>
                    </li>
                    <li class="list-group-item">
                        <i class="fa-solid fa-users"></i>
                        <span class="ms-2 d-none d-lg-inline">Users</span>
                    </li>
                    <li class="list-group-item">
                        <i class="fa-solid fa-flag"></i>
                        <span class="ms-2 d-none d-lg-inline">Issues</span>
                    </li>
                    <li class="list-group-item">
                        <i class="fa-solid fa-cog"></i>
                        <span class="ms-2 d-none d-lg-inline">Settings</span>
                    </li>
                </ul>
            </div>

            <div class="col-9 col-lg-10 bg-secondary">
                <nav class="navbar bg-light navbar-expand">
                    <div class="container-fluid">
                        <ul></ul>
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a href="#" class="nav-link">
                                    <i class="fa-solid fa-cog"></i>
                                </a>
                            </li>
                            <li class="nav-item dropdown">
                                <a href="#" class="nav-link dropdown-toggle"
                                    data-bs-toggle="dropdown">
                                    <i class="fa-solid fa-user-circle"></i>
                                </a>
                                <div class="dropdown-menu dropdown-menu-dark dropdown-menu-end">
                                    <a href="#" class="dropdown-item">
                                        <i class="fa-solid fa-user me-2"></i>
                                        Profile
                                    </a>
                                    <a href="#" class="dropdown-item">
                                        <i class="fa-solid fa-sign-out me-2"></i>
                                        Logout
                                    </a>
                                </div>
                            </li>
                        </ul>
                    </div>
                </nav>

                <div class="p3">
                    <div class="alert alert-info">
                        <i class="fa-solid fa-download me-3">
                            A new version available!
                        </i>
                    </div>

                    <div class="row flex-column flex-lg-row">
                        <div class="col mb-3">
                            <div class="bg-light p-4">
                                <h3>Daily Users</h3>
                                <span class="text-success">
                                    <i class="fa-solid fa-chat-line me-2"></i>
                                    1,024
                                </span>
                            </div>
                        </div>
                        <div class="col mb-3">
                            <div class="bg-light p-4">
                                <h3>Weekly Users</h3>
                                <span class="text-success">
                                    <i class="fa-solid fa-chat-line me-2"></i>
                                    2,024
                                </span>
                            </div>
                        </div>
                        <div class="col mb-3">
                            <div class="bg-light p-4">
                                <h3>Monthly Users</h3>
                                <span class="text-success">
                                    <i class="fa-solid fa-chat-line me-2"></i>
                                    11,024
                                </span>
                            </div>
                        </div>
                        <div class="col mb-3">
                            <div class="bg-light p-4">
                                <h3>Yearly Users</h3>
                                <span class="text-success">
                                    <i class="fa-solid fa-chat-line me-2"></i>
                                    112,024
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
