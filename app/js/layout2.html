<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="row">
            <header class="col bg-primary" style="height: 100px;"></header>
        </div>
        <div class="row">
            <nav class="col-12 col-md-12 col-lg-3 bg-warning" style="height: 200px;"></nav>
            <article class="col-12 col-md-6 col-lg-6 bg-success" style="height: 200px;"></article>
            <aside class="col-12 col-md-6 col-lg-3 bg-danger" style="height: 200px;"></aside>
        </div>
        <div class="row">
            <footer class="col bg-secondary" style="height: 50px;"></footer>
        </div>
    </div>
</body>
</html>
